	function calcul() {
		var input_value = document.getElementById("tel").value;
		if (!isPoneAvailable(input_value)) {
			alert("输入正确手机号");
			return;
		}
		var resault = calculate(input_value+"");
		var index = resault < 10 ? "0" + resault : resault + "";
		var s = ALL.substring(ALL.indexOf(index));
		alert(s.substring(0, s.indexOf('）') + 1));
	}
	
	function calculate(x) {
		var telstr = x.substring(7,11);
		var telnum = parseFloat(telstr);
		var resault = telnum / 80.0;
		return Math.round(telnum - 80*parseInt(resault));
	}
	
	function isPoneAvailable(str) {
		var myreg = /^[1][3,4,5,7,8][0-9]{9}$/;
		if (!myreg.test(str)) {
			return false;
		} else {
			return true;
		}
	}
